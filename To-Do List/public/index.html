<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To-Do (LocalStorage)</title>
    <link href="../public/output.css" rel="stylesheet" />

    <script type="module" src="../src/js/main.js" defer></script>
  </head>
  <body>
    <div class="wrap">
      <h1 class="text-xl font-semibold">To-Do List (LocalStorage)</h1>

      <button
        id="btnDark"
        class="clear px-3 py-1 text-sm"
        aria-pressed="false"
        title="Alternar modo oscuro"
      >
        ðŸŒ™ Dark
      </button>

      <form id="formNew" class="row" aria-label="Crear nueva tarea">
        <label class="sr-only" for="newTask">Nueva tarea</label>
        <input
          id="newTask"
          type="text"
          placeholder="Escribe una tarea y Enter...."
          autocomplete="off"
        />
        <button type="submit" class="add" id="btnAdd">AÃ±adir</button>
        <button type="button" class="clear" id="btnClear">Limpiar</button>
        <button id="btnClearDone" class="clear mt-2">Borrar completadas</button>
      </form>

      <nav class="row" aria-label="Filtros">
        <button data-filter="all" aria-pressed="true">Todas</button>
        <button data-filter="active">Activas</button>
        <button data-filter="completed">Completadas</button>
      </nav>

      <ul id="list" role="list" aria-live="polite"></ul>
      <div class="small"><span id="stats">0 pendientes</span></div>
    </div>
  </body>
</html>
