<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, inicial-scale=1" />
    <title>Calculadora JS</title>
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <main class="calc" role="application" aria-label="Calculadora">
      <div class="header">
        <div>
          <div class="title">Calculadora</div>
          <div class="hint" aria-hidden="true">Soporta teclado</div>
        </div>

        <div class="screen" aria-live="polite" aria-atomic="true">
          <div class="expr" id="expr"></div>
          <div class="value" id="display">0</div>
        </div>

        <div class="keys" id="keys">
          <button
            class="key util"
            data-action="all-clear"
            aria-label="Borrar todo"
          >
            AC
          </button>
          <button
            class="key util"
            data-action="clear-entry"
            aria-label="Borrar último"
          >
            C
          </button>
          <button
            class="key util"
            data-action="all-clear"
            aria-label="Cambiar signo"
          >
            ±
          </button>
          <button class="key op" data-op="/" aria-label="Dividir">÷</button>

          <button class="key" data-digit="7">7</button>
          <button class="key" data-digit="8">8</button>
          <button class="key" data-digit="9">9</button>
          <button class="key op" data-op="*" aria-label="Multiplicar">*</button>

          <button class="key" data-digit="4">4</button>
          <button class="key" data-digit="5">5</button>
          <button class="key" data-digit="6">6</button>
          <button class="key op" data-op="-" aria-label="Restar">-</button>

          <button class="key" data-digit="1">1</button>
          <button class="key" data-digit="2">2</button>
          <button class="key" data-digit="3">3</button>
          <button class="key op" data-op="+" aria-label="Sumar">+</button>

          <button class="key wide" data-digit="0">0</button>
          <button class="key" data-action="decimal">.</button>
          <button class="key eq" data-action="equals" aria-label="Igual">=</button>
        </div>

        <div class="footer">
            <span>Atajos: <span class="kbd">0–9</span>, <span class="kbd">+ - * /</span>, <span class="kbd">.</span>, <span class="kbd">Enter</span>, <span class="kbd">Backspace</span>, <span class="kbd">Escape</span></span>
            <span>Arquitectura por capas</span>
        </div>
    </main>
    <script type="module" src="./src/ui/app.js"></script>    
  </body>
</html>
